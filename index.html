<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h2 class="mt-4">indovina il numero che puo variare da 1 a 100, hai 10 tentativi</h2>
        <label class="my-5" for="">scrivi un numero:</label>
        <input type="number" name="" id="" required max="100" min="1" class="mx-3 text-center">
        <button class="btn btn-success">Prova</button>
        <button class="btn btn-danger mx-2" id="reset">Resetta</button>
        <div class="my-4">
            <span class="text-0">Tentativi:</span>
            <span id="try"></span>
        </div>
        <h3 class="my-5" id="result"></h3>
    </div>
    <script src="scritp.js"></script>
</body>
</html>
